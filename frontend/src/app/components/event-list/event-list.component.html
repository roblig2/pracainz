
<form [formGroup]="filterForm" class="filter-form">
  <mat-form-field class="filter-field">
    <mat-label>Nazwa wydarzenia</mat-label>
    <input matInput formControlName="name">
  </mat-form-field>
  <mat-form-field class="filter-field">
    <mat-label>Miejsce wydarzenia</mat-label>
    <input matInput formControlName="location">
  </mat-form-field>
  <app-dates-from-to></app-dates-from-to>
  <mat-checkbox formControlName="isMissingPeople" class="filter-checkbox">BrakujÄ…cy ludzie</mat-checkbox>
  <button mat-raised-button (click)="search()" class="filter-button">search</button>
</form>
<app-table
  [url]="url"
  (pageChange)="onPageChange($event)"
  (sortChange)="onSortChange($event)"
  [tableColumns]="tableColumns"
  [tableData]="events()">
</app-table>
