<div class="form-container">
  <h1 class="header-heading">Zmień hasło</h1>
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Aktualne hasło</mat-label>
        <input matInput type="password" formControlName="currentPassword" required>
        <mat-error *ngIf="changePasswordForm.get('currentPassword')?.invalid">
          Pole jest wymagane
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Nowe hasło</mat-label>
        <input matInput type="password" formControlName="newPassword" required>
        <mat-error *ngIf="changePasswordForm.get('newPassword')?.hasError('required')">
          Pole jest wymagane
        </mat-error>
        <mat-error *ngIf="changePasswordForm.get('newPassword')?.hasError('pattern')">
          Nowe hasło musi zawierać Wielką literę, małą literę, znak specjalny oraz conajmniej 8 znaków
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Powtórz hasło</mat-label>
        <input matInput type="password" formControlName="confirmPassword" required >
        <mat-error *ngIf="changePasswordForm.get('confirmPassword')?.hasError('required')">
        Pole jest wymagane
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="changePasswordForm.invalid">Zmień hasło</button>
    </form>
</div>
